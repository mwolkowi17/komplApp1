<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link href="bootstrap-5.0.0-beta1-dist\css\bootstrap.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>AntyHejt App</title>
</head>

<body>

  <div class="bg" id="app" :style="{backgroundImage: `url(${appbackground.src})`}">
    <div class="container" id="maincont">
      <div class="row align-items-center" id="mainrow">
        <div class="col-sm">
          <img class="img-fluid" :src="ikon1.src" v-if="ikon1.seen" @mouseover="ikon1.hover=true; ikon1.seen=false"
            @mouseleave=" ikon1.seen=true; ikon1.hover = false;">
          <img class="img-fluid" :src="ikon1.src2" v-if="ikon1.hover" v-on:click="ikon1change1"
            @mouseover="ikon1.hover=true; ikon1.seen=false" @mouseleave=" ikon1.seen=true; ikon1.hover = false;">
        </div>
        <div class="col-sm">
          <img class="img-fluid" :src="ikon2.src" v-if="ikon2.seen" @mouseover="ikon2.hover=true; ikon2.seen=false"
          @mouseleave=" ikon2.seen=true; ikon2.hover = false;">
        <img class="img-fluid" :src="ikon2.src2" v-if="ikon2.hover" v-on:click="ikon2change1"
          @mouseover="ikon2.hover=true; ikon2.seen=false" @mouseleave=" ikon2.seen=true; ikon2.hover = false;">
        </div>
        <div class="col-sm">
          <img class="img-fluid" :src="ikon3.src" v-if="ikon3.seen" @mouseover="ikon3.hover=true; ikon3.seen=false"
          @mouseleave=" ikon3.seen=true; ikon3.hover = false;">
        <img class="img-fluid" :src="ikon3.src2" v-if="ikon3.hover" v-on:click="ikon3change1"
          @mouseover="ikon3.hover=true; ikon3.seen=false" @mouseleave=" ikon3.seen=true; ikon3.hover = false;">
        </div>
      </div>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>

</html>
